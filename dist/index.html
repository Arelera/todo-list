<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header id="header">
      <h1 id="app-title" class="title-l">To-Donezo</h1>
    </header>
    <aside id="aside">
      <h2 class="title-m">Yeehav</h2>
      <!-- there can be list folders here later -->
    </aside>
    <main id="main">
      <div class="todos-column">
        <h2 class="title-m">Todos</h2>
        <div class="add-todo-item">
          <input
            id="add-title"
            class="title-s"
            type="text"
            placeholder="Todo title"
          />
          <div class="todo-right">
            <input id="add-date" type="date" class="date-input" />
            <select id="add-priority" name="" id="">
              <option value="!">!</option>
              <option value="!!">!!</option>
              <option value="!!!">!!!</option>
            </select>
            <button id="add-btn" class="btn">
              <ion-icon class="icon-s" name="add"></ion-icon>
            </button>
          </div>
        </div>

        <div class="todo-item">
          <h3 class="title-s">Walk the dog</h3>
          <div class="todo-right">
            <h3 class="due-date">12-06-2021</h3>
            <h3 class="priority">! ! !</h3>
            <button class="btn">
              <ion-icon class="icon-s" name="checkmark"></ion-icon>
            </button>
          </div>
        </div>
        <div class="todo-item">
          <h3 class="title-s">Walk the dog</h3>
          <div class="todo-right">
            <h3 class="due-date">12-06-2021</h3>
            <h3 class="priority">! ! !</h3>
            <button class="btn">
              <ion-icon class="icon-s" name="checkmark"></ion-icon>
            </button>
          </div>
        </div>
        <div class="todo-item">
          <h3 class="title-s">Walk the dog</h3>
          <div class="todo-right">
            <h3 class="due-date">12-06-2021</h3>
            <h3 class="priority">! ! !</h3>
            <button class="btn">
              <ion-icon class="icon-s" name="checkmark"></ion-icon>
            </button>
          </div>
        </div>
      </div>
      <div id="todos-info">
        <h2 class="title-m">The Item</h2>
      </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
