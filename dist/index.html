<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header id="header">
      <h1 id="app-title" class="title-l">To-Donezo</h1>
    </header>
    <aside id="aside">
      <h2 class="title-m">Projects</h2>

      <div id="projects-adder" class="add-todo-item">
        <input id="add-project-title" type="text" placeholder="Project title" />
        <button id="add-project" class="btn">
          <ion-icon class="icon-xs" name="add"></ion-icon>
        </button>
      </div>

      <div class="todo-item project">
        <p>Project 1</p>
      </div>
      <div class="todo-item project">
        <p>Project 2</p>
      </div>
      <div class="todo-item project">
        <p>Project 3</p>
      </div>
      <!-- there can be list folders here later -->
    </aside>
    <main id="main">
      <div class="todos-column">
        <h2 id="todos-title" class="title-m">Todos</h2>
        <div class="add-todo-item">
          <input
            id="add-title"
            class="title-s"
            type="text"
            placeholder="Todo title"
          />
          <div class="todo-right">
            <input id="add-date" type="date" class="date-input" />
            <select id="add-priority" name="" id="">
              <option value="!">!</option>
              <option value="!!">!!</option>
              <option value="!!!">!!!</option>
            </select>
            <button id="add-btn" class="btn">
              <ion-icon class="icon-s" name="add"></ion-icon>
            </button>
          </div>
        </div>
      </div>
      <div id="todo-info">
        <h2 class="title-m">The Item Info</h2>
        <textarea
          class="title-s"
          placeholder="Description..."
          name="description"
          id="description"
          cols="30"
          rows="6"
        ></textarea>
        <div class="buttons">
          <button class="btn btn2">
            <ion-icon class="icon-s" name="checkmark"></ion-icon>
          </button>
          <button class="btn btn2 btn-del">
            <ion-icon class="icon-s" name="trash-outline"></ion-icon>
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
